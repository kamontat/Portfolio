version: "2" # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4

plugins:
  eslint:
    enabled: true
    config:
      config: .eslintrc.js
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
exclude_patterns:
  - "tailwind.js"
  - "scripts/"
