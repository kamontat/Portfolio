language: node_js

node_js:
  - "10"

addons:
  sonarcloud:
    organization: "kamontat-github"
    token:
      secure: $SONAR_TOKEN

install:
  - yarn install

script:
  # normal analysis           - use version with build number
  # normal analysis in master - version is version, this should be real commit
  - scripts/sh/analytic-version
  - 'echo "Confirm version: $version"'
  - sonar-scanner -Dsonar.projectVersion=$version

cache:
  directories:
    - "$HOME/.sonar/cache"
    - "$HOME/.cache/yarn"
